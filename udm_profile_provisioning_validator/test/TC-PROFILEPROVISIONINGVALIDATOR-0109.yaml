description: defaultDnnIndicator cannot be set to true when dnn is "*" on CREATE operations over UDM slice profiles
steps:
  -
    description:  Profile creation error, defaultDnnIndicator cannot be set to true when dnn is "*" on CREATE operations over UDM slice profiles.
    rest:
      host: provisioning_validator
      uri: /validation/v1/validate/validate
      method: POST
      data:
        changes:
          -
            operation: "CREATE"
            resource_path : "/profiles/udmProfiles/udmSliceProfiles/1111"
            data:
              udmSliceProfileId : "profile1"
              plmnIdSets:
                -
                  plmnIdSetIdentifier : "Default"
                  nssai:
                    defaultSingleNssais:
                      -
                        dnnListId : "Default"
                        nssai:
                          sst: 3
                          sd: "ABCDEF"
                    singleNssais:
                      -
                        dnnListId : "Default"
                        nssai:
                          sst: 4
                  dnnLists:
                    -
                      dnnListId: "default"
                      dnnDataList:
                        -
                          dnn: "*"
                          defaultDnnIndicator: true
                          lboRoamingAllowed: false
                          iwkEpsInd: false
                          ladnIndicator: false
                          sscModes:
                            defaultSscMode: "SSC_MODE_1"
                            allowedSscModes:
                              -
                                "SSC_MODE_2"
                          pduSessionTypes:
                            defaultSessionType: "IPV4"
                            allowedSessionTypes:
                              -
                                "IPV6"
                          5gQosProfile:
                            5qi: 233
                            priorityLevel: 110
                            arp:
                              priorityLevel: 11
                              preemptCap : "NOT_PREEMPT"
                              preemptVuln: "NOT_PREEMPTABLE"
                          upSecurity:
                            upIntegr: "REQUIRED"
                            upConfid: "NOT_NEEDED"
                    -
                      dnnListId: "Default"
                      dnnDataList:
                        -
                          dnn: "Default"
                          defaultDnnIndicator: true
                          lboRoamingAllowed: false
                          iwkEpsInd: false
                          ladnIndicator: false
                          sscModes:
                            defaultSscMode: "SSC_MODE_1"
                            allowedSscModes:
                              -
                                "SSC_MODE_2"
                          pduSessionTypes:
                            defaultSessionType: "IPV4"
                            allowedSessionTypes:
                              -
                                "IPV6"
                          5gQosProfile:
                            5qi: 233
                            priorityLevel: 110
                            arp:
                              priorityLevel: 11
                              preemptCap : "NOT_PREEMPT"
                              preemptVuln: "NOT_PREEMPTABLE"
                          upSecurity:
                            upIntegr: "REQUIRED"
                            upConfid: "NOT_NEEDED"
      content_type: application/json
      expected_response:
        code: 409
        schema: udm/ProblemDetails
        content_type: application/json
        data:
          errors:
            -
              errorMessage: Constraint Violation
              errorDetails:
                description: "\"defaultDnnIndicator\" in \"dnnDataList\" cannot be set to true when \"dnn\" is \"*\""
                resource_path: "/profiles/udmProfiles/udmSliceProfiles/1111"
